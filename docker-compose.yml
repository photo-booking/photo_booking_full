version: '3.3'
services:

  cache:
    image: redis:7.0.4
    restart: always
    volumes:
      - ./data/cache:/data

  db:
    image: postgres:13.10-alpine
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  backend:
    image: leontiev93/photo_boking_backend:latest
    command: ["./wait-for-it.sh", "db:5432", "--","uwsgi", "--ini", "/app/config/uwsgi/uwsgi.ini"]
    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    ports:
      - "8000:8000"
    depends_on:
      - db
      - cache
    env_file:
      - ./.env

  daphne:
    image: leontiev93/photo_boking_backend:latest
    command: ["../wait-for-it.sh", "db:5432", "--",
              "daphne", "-u", "/app/daphne.sock",
              "photo_booking.asgi:application"]
    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    depends_on:
      - db
      - cache
    env_file:
      - ./.env

  frontend:
    image: leontiev93/photo_boking_frontend:latest
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    image: nginx:2.19.3
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./data/certbot/conf:/etc/nginx/ssl
      - ./data/certbot/www:/var/www/certbot
      - /etc/letsencrypt/:/etc/letsencrypt/
      - static_value:/var/html/static/
      - media_value:/var/html/media/
      - ../frontend/build:/usr/share/nginx/html/
    command: "sudo docker cp -r photo_market_nginx_1:usr/share/nginx/html/static/* var/html/static"
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    depends_on:
      - backend

volumes:
  static_value:
  media_value:
  pg_data:
